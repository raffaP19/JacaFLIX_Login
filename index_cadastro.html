<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_cadastro.css">
    <title>JacaFLIX</title>

</head>

<body>
    <div class= "header">
        <div class= "logo">
            <a href="#">
                <img src = "assets/img/imagem2.png" alt="">
            </a>
        </div>    
    </div>

    <div class= "signup_body">
        <div class = "signup_box">
            <h2>Cadastrar</h2>
            <form>
                <div class = "name_email">
                    <div class = "input_box">
                        <input required type="name" placeholder="Nome completo">
                    </div>

                    <div class = "input_box">
                        <input required type="email" placeholder="E-mail">
                    </div>

                    <div class = "input_box">
                        <input required type="email_confirm" placeholder="Confirmar E-mail">
                    </div>
                </div>
                <div class = "passwords">
                    <div class = "input_box">
                        <input required type="password" placeholder="Senha">
                    </div>

                    <div class = "input_box">
                        <input required type="password_confirm" placeholder="Confirmar Senha">
                    </div>
                </div>

                <div>
                    <button class="submit">
                        Continuar
                    </button>
                </div>

            </form>

            <div class="support">
                <div class = "help">
                    <a href="#"></a>
                        Precisa de ajuda?
                    </a>
                </div>

            </div>

            <div class="login_footer">
                <div class="terms">
                    <p>Esta página é assegurada pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>

            
            </div>    

        </div>

    </div>

</body>

</html>
